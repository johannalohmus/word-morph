<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Morph</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title-area">
            <h1>Colordle</h1>
        </div>

        <div class="game-area">
            <div class="color-squares">
                <div class="color-square given-color-square">
                </div>
                <div class="color-square guessed-color-square">
                </div>
            </div>

            <div class="color-pickers">
                <div class="slide-container red-slider">
                    <input type="range" min="0" max="100" value="50" class="slider" id="redSlider">
                    <p>Red value: <span id="redOutput"></span></p>
                </div>

                <div class="slide-container green-slider">
                    <input type="range" min="0" max="100" value="50" class="slider" id="greenSlider">
                    <p>Green value: <span id="greenOutput"></span></p>
                </div>

                <div class="slide-container blue-slider">
                    <input type="range" min="0" max="100" value="50" class="slider" id="blueSlider">
                    <p>Blue value: <span id="blueOutput"></span></p>
                </div>
            </div>
            <button>Submit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
